<ng-container *ngIf="sight">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button [text]="getBackButtonText()" defaultHref="/sights"></ion-back-button>
      </ion-buttons>
      <ion-title>
        {{sight.name}}
      </ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="toggleFavorite()">
          <ion-icon slot="icon-only" [name]="isFavorite ? 'heart' : 'heart-outline'" [color]="isFavorite ? 'danger' : ''"></ion-icon>
        </ion-button>
        <ion-button (click)="toggleVisited()">
          <ion-icon slot="icon-only" [name]="isVisited ? 'checkmark-circle' : 'checkmark-circle-outline'" [color]="isVisited ? 'success' : ''"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">{{sight.name}}</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-item>
      <ion-label class='ion-text-wrap'>
        <h2>{{sight.name}}</h2>
        <h3><small>({{sight.name_kana}})</small></h3>
      </ion-label>
    </ion-item>
    <div class='ion-padding'>
      {{sight.description}}
    </div>
    <ion-list>
      <ion-item *ngIf="sight.address">
        <ion-label>
          <h3>住所</h3>
          <p>{{sight.address}}</p>
        </ion-label>
      </ion-item>
      <ion-item *ngIf="sight.business_hours && false">
        <ion-label>
          <h3>営業時間</h3>
          <p>{{sight.business_hours}}</p>
        </ion-label>
      </ion-item>
      <ion-item *ngIf="sight.price && false">
        <ion-label>
          <h3>料金</h3>
          <p>{{sight.price}}</p>
        </ion-label>
      </ion-item>
      <ion-item *ngIf="sight.tel && false">
        <ion-label>
          <h3>電話番号</h3>
          <p>{{sight.tel}}</p>
        </ion-label>
      </ion-item>
      <ion-item *ngIf="sight.holiday && false">
        <ion-label>
          <h3>休業日</h3>
          <p>{{sight.holiday}}</p>
        </ion-label>
      </ion-item>
      <ion-item *ngIf="sight.notes">
        <ion-label>
          <h3>備考</h3>
          <p>{{sight.notes}}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ng-container>
