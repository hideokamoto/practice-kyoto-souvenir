<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      お土産データ
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToRandomSouvenir()">
        <ion-icon slot="icon-only" name="shuffle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header *ngIf="!isIos()">
    <ion-toolbar>
      <app-search-souvenires></app-search-souvenires>
    </ion-toolbar>
  </ion-header>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">お土産データ</ion-title>
    </ion-toolbar>
    <ion-toolbar>
    <app-search-souvenires></app-search-souvenires>
  </ion-toolbar>
  </ion-header>

  <div id="container" >
    <ng-container *ngIf="souvenires$ | async as souvenires; else listSouvenirSkelton">
      <ion-list>
        <app-list-souvenires    
          *ngFor="let souvenir of souvenires"
          [souvenir]="souvenir"
        ></app-list-souvenires>
      </ion-list>
    </ng-container>
    <ng-template #listSouvenirSkelton>
      <app-list-item-skeleton></app-list-item-skeleton>
    </ng-template>
  </div>
</ion-content>
