<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>お気に入り</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">お気に入り</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div *ngIf="!loading && favoriteItems.length === 0" class="ion-padding ion-text-center empty-state">
    <ion-icon name="heart-outline" size="large" color="medium"></ion-icon>
    <h2>お気に入りはまだありません</h2>
    <p>観光地やお土産の詳細ページでハートアイコンをタップしてお気に入りに追加できます</p>
    <div class="empty-state-actions">
      <ion-button expand="block" fill="solid" routerLink="/discover">
        <ion-icon slot="start" name="compass"></ion-icon>
        発見ページへ
      </ion-button>
    </div>
  </div>

  <ion-list *ngIf="!loading && favoriteItems.length > 0">
    <ion-item-sliding *ngFor="let item of favoriteItems">
      <ion-item [routerLink]="getRouterLink(item)" detail>
        <ion-icon
          slot="start"
          [name]="item.type === 'sight' ? 'location' : 'gift'"
          [color]="item.type === 'sight' ? 'primary' : 'secondary'">
        </ion-icon>
        <ion-label class="ion-text-wrap">
          <h2>{{ item.name }}</h2>
          <p>{{ item.name_kana }}</p>
          <p class="ion-text-wrap">
            <small>{{ item.description.substring(0, 80) }}{{ item.description.length > 80 ? '...' : '' }}</small>
          </p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="removeFavorite(item)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
